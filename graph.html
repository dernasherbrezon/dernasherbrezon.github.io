<script src="https://d3js.org/d3.v4.js"></script>
<script src="/js/metricsgraphics.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	d3.json('data/small-range.json', function(data) {
	    data = MG.convert.date(data, 'date');
	    MG.data_graphic({
	        data: data,
	        interpolate: d3.curveLinear,
	        full_width: true,
	        height: 400,
	        right: 40,
	        mouseover: function(d, i) {
	            d3.select('#myChart svg .mg-active-datapoint')
	                .html("<tspan x=\"0\" dy=\"1.2em\">Дата: " + d.date.toLocaleString("ru") + "</tspan><tspan x=\"0\" dy=\"1.2em\">Длина: " + d.value + " м</tspan><tspan x=\"0\" dy=\"1.2em\">Событие: " + d.event + "</tspan>");
	        },
	        target: '#myChart'
	    });
	});
});
</script>
